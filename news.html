<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Character Card Generator</title>

    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <style>
        /* ヘッダーとのマージンを半分に */
        .news-wrapper { max-width: 800px; margin: 1rem auto; padding: 1rem; }
        
        .generator-links {
            text-align: center;
            margin: 2rem auto 3rem auto;
            max-width: 400px; /* ボタン全体の最大幅を制限 */
        }
        /* ボタンの幅を揃える */
        .generator-links a {
            display: block; /* ブロック要素にして幅を親に合わせる */
            padding: 1rem;
            background-color: var(--primary-hover-color);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 8px;
            margin: 1rem 0; /* 上下のマージンに変更 */
            transition: opacity 0.2s ease;
        }
        .generator-links a:hover { opacity: 0.85; }

        /* 「更新情報」セクション用のスタイル（背景なし） */
        .update-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        .update-section .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .update-section ul {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 500;
            color: var(--text-muted-color);
            font-size: 0.9rem;
            list-style: none; padding: 0;
        }
        .update-section ul li { margin-bottom: 0.5rem; }

        .info-section {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
        }
        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .lang-switcher { text-align: right; margin-bottom: 1rem; }
        .lang-switcher button {
            background: none; border: none;
            color: var(--text-color); cursor: pointer;
            font-size: 0.9rem; opacity: 0.7;
        }
        .lang-switcher button.active { font-weight: 700; opacity: 1; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="app">
        <div id="header-placeholder"></div>

        <div class="content-wrapper">
            <div class="news-wrapper">
                <div class="lang-switcher">
                    <button id="lang-ja" class="active">日本語</button>
                    <span>/</span>
                    <button id="lang-en">English</button>
                </div>

                <div class="generator-links">
                    <a href="./index.html" data-key="linkJa">日本語版ジェネレーター</a>
                    <a href="./index_en.html" data-key="linkEn">English Generator</a>
                </div>

                <div class="update-section">
                    <h2 class="section-title" data-key="newsTitle">更新情報</h2>
                    <ul>
                        <li data-key="launchDate">開設日: 2025/07/05</li>
                        <li><span data-key="lastUpdated">最終更新日</span>: <span id="last-updated-date"></span></li>
                    </ul>
                </div>

                <div class="info-section">
                    <h2 class="section-title">#yzpmcard Posts</h2>
                    <a class="twitter-timeline" data-height="600" data-theme="dark" href="https://twitter.com/hashtag/yzpmcard?src=twsrc%5Etfw"></a>
                </div>
            </div>
        </div>

        <div id="footer-placeholder"></div>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="./script/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                ja: {
                    linkJa: '日本語版ジェネレーター',
                    linkEn: 'English Generator',
                    newsTitle: '更新情報', // 文言変更
                    launchDate: '開設日: 2025/07/05',
                    lastUpdated: '最終更新日'
                },
                en: {
                    linkJa: 'Japanese Generator',
                    linkEn: 'English Generator',
                    newsTitle: 'Update', // 文言変更
                    launchDate: 'Launch Date: 2025/07/05',
                    lastUpdated: 'Last Updated'
                }
            };
            const setLanguage = (lang) => {
                document.querySelectorAll('[data-key]').forEach(el => {
                    if (translations[lang] && translations[lang][el.dataset.key]) {
                        el.textContent = translations[lang][el.dataset.key];
                    }
                });
                document.documentElement.lang = lang;
                document.getElementById('lang-ja').classList.toggle('active', lang === 'ja');
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            };
            document.getElementById('lang-ja').addEventListener('click', () => setLanguage('ja'));
            document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));

            const lastUpdatedElement = document.getElementById('last-updated-date');
            if(lastUpdatedElement) {
                const lastMod = new Date(document.lastModified);
                lastUpdatedElement.textContent = `${lastMod.getFullYear()}/${String(lastMod.getMonth() + 1).padStart(2, '0')}/${String(lastMod.getDate()).padStart(2, '0')}`;
            }
            setLanguage('ja');
        });
    </script>
</body>
</html>
