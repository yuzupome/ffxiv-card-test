<!DOCTYPE html>
<html lang="ja">
<head>

    })(window,document,'script','dataLayer','GTM-PKSZ7BSD');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Character Card Generator</title>

    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <style>
        .news-wrapper {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--surface-color);
        }
        
        .lang-switcher {
            text-align: center;
            margin-bottom: 2rem;
        }

        .lang-switcher button {
            font-family: 'Orbitron', sans-serif;
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-secondary-color);
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .lang-switcher button.active {
            color: var(--primary-hover-color);
            border-bottom-color: var(--primary-hover-color);
        }
        
        .generator-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem auto 3rem auto;
        }

        .generator-links a {
            display: block;
            padding: 1rem 2rem;
            background-color: var(--primary-hover-color);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }

        .generator-links a:hover {
            background-color: var(--primary-color);
        }

        .update-entry h2 {
            font-family: 'Orbitron', sans-serif;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .update-entry ul {
            padding-left: 20px;
            line-height: 1.8;
            list-style-type: none; /* 点を削除 */
            text-align: left; /* 左揃え */
        }
        .update-entry li {
            color: var(--text-secondary-color); /* 少し薄い色に */
            font-size: 0.9rem; /* 少し小さく */
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div id="app">
    <div id="header-placeholder"></div>

    <div class="news-wrapper">
        <div class="lang-switcher">
            <button id="lang-ja" data-key="langJa">日本語</button>
            <span>/</span>
            <button id="lang-en" data-key="langEn">English</button>
        </div>

        <div class="generator-links">
            <a href="./index.html" data-key="linkJa">日本語版ジェネレーター</a>
            <a href="./index_en.html" data-key="linkEn">English Generator</a>
        </div>
        
        <div class="update-entry">
            <h2 data-key="newsTitle">Updates</h2>
            <ul>
                <li data-key="update2">2025.07.26　アイコンカラー変更機能追加<br>英語版公開</li>
                <li data-key="update1">2025.07.05　ジェネレーター公開</li>
            </ul>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</div>

<script src="./script/common.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const translations = {
            ja: {
                langJa: '日本語',
                langEn: 'English',
                linkJa: '日本語版ジェネレーター',
                linkEn: '英語版ジェネレーター',
                newsTitle: 'Updates',
                update2: '2025.07.26　アイコンカラー変更機能追加 英語版公開',
                update1: '2025.07.05　ジェネレーター公開'
            },
            en: {
                langJa: '日本語',
                langEn: 'English',
                linkJa: 'Japanese Generator',
                linkEn: 'English Generator',
                newsTitle: 'Updates',
                update2: '2025.07.26 - Added Icon Color feature<br>English version released',
                update1: '2025.07.05 - Generator Released'
            }
        };
        const setLanguage = (lang) => {
            document.querySelectorAll('[data-key]').forEach(el => {
                if (translations[lang] && translations[lang][el.dataset.key]) {
                    el.innerHTML = translations[lang][el.dataset.key]; // Use innerHTML to allow <br>
                }
            });
            document.documentElement.lang = lang;
            document.getElementById('lang-ja').classList.toggle('active', lang === 'ja');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
        };
        document.getElementById('lang-ja').addEventListener('click', () => setLanguage('ja'));
        document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));

        // Set default language on page load
        setLanguage('ja');
    });
</script>
</body>
</html>
