    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Memories Generator</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Orbitron:wght@600&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

</head>
<body class="generator-page">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PKSZ7BSD"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div id="loader">
        <img src="./assets/favicon.png" alt="loading..." class="spinner-icon">
        <p class="loading-text">Now Loading...</p>
    </div>

    <div id="app" style="visibility: hidden;">
        <div id="header-placeholder"></div>

        <div class="content-wrapper">
            
            <main class="preview-panel">
                <div class="canvas-container">
                    <div class="canvas-wrapper memories-mode">
                        <canvas id="layer-images"></canvas>
                        <canvas id="layer-template"></canvas>
                        <canvas id="layer-text"></canvas>
                    </div>
                </div>
                
                <p style="text-align: center; font-size: 0.85rem; color: #999; margin-top: 0.5rem;">
                    スクロールで拡大縮小 <span style="font-size:0.75rem; opacity:0.8;">(Scroll to Scale)</span>
                </p>
            </main>

            <aside class="controls-panel">
                <div class="controls-container">
                    
                    <div class="control-section">
                        <h2 class="section-title">1. Template</h2>
                        <div class="template-grid">
                            <button class="temp-btn active" data-template="square">Square</button>
                            <button class="temp-btn" data-template="jan">Cut</button>
                            <button class="temp-btn" data-template="circle">Circle</button>
                        </div>
                    </div>

                    <div class="control-section">
                        <h2 class="section-title">2. Photos</h2>
                        
                        <label for="file-input" class="file-upload-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                            <div style="text-align: left; line-height: 1.2;">
                                <span style="display:block; font-size: 1rem; font-weight: bold;">12枚の思い出を選ぶ</span>
                                <span style="display:block; font-size: 0.75rem; opacity: 0.8;">Select 12 Memories</span>
                            </div>
                        </label>
                        <input type="file" id="file-input" class="file-upload-input" multiple accept="image/*">

                        <input type="file" id="single-file-input" class="file-upload-input" accept="image/*">
                        <div class="thumbnail-grid" id="thumbnail-list">
                            </div>
                        
                        <p style="font-size:0.75rem; color:#888; margin-top:5px; text-align:right;">
                            タップで変更 <span style="opacity:0.8;">(Tap to Edit)</span> / 
                            ドラッグで並替 <span style="opacity:0.8;">(Drag to Sort)</span>
                        </p>
                    </div>

                    <div class="control-section">
                        <h2 class="section-title">3. Design</h2>
                        
                        <div class="control-group">
                            <label>Text Color</label>
                            <div class="color-picker-ui">
                                <input type="color" id="text-color" value="#333333">
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Frame Color</label>
                            <div class="color-picker-ui">
                                <input type="color" id="bg-color" value="#ffffff">
                            </div>
                        </div>
                    </div>

                    <button id="save-btn" class="generate-btn">
                        <img src="./assets/favicon.png" alt="generate card" style="width:24px; height:24px;">
                        <div style="text-align: left; line-height: 1.2;">
                            <span style="display:block; font-size: 1.1rem;">2025年を1枚にまとめる</span>
                            <span style="display:block; font-size: 0.8rem; font-weight: normal; opacity: 0.8;">Save Your Journey</span>
                        </div>
                    </button>

                    <div class="share-section">
                        <p class="share-label">Share with Hashtags</p>
                        <div class="hashtag-container">
                            <a href="https://twitter.com/intent/tweet?text=2025%E5%B9%B4%E3%81%AE%E5%86%92%E9%99%BA%E3%82%921%E6%9E%9A%E3%81%AB%E6%AE%8B%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F%EF%BC%81%0A%23FF14%E4%BB%8A%E5%B9%B4%E3%81%AE12%E6%9E%9A%20%23FFXIV12Months%0A&url=https%3A%2F%2Fyuzupome.github.io%2Fffxiv-card-test%2Fmemories.html" 
                               target="_blank" 
                               rel="noopener noreferrer" 
                               class="x-share-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                                <span>#FF14今年の12枚</span>
                            </a>
                            <div class="sub-tag">#FFXIV12Months</div>
                        </div>
                        <p class="share-note">※画像は手動で添付してください<br><span style="font-size:0.7rem; opacity:0.8;">Please attach the image manually.</span></p>
                    </div>

                </div>
            </aside>
        </div>

        <div id="footer-placeholder"></div>
        
        <div id="saveModal" class="modal-overlay hidden">
            <div class="modal-content">
                <button id="closeModal" class="close-button">&times;</button>
                <h3>Saved!</h3>
                <p>Please long-tap to save the image.</p>
                <img id="modalImage" src="" alt="Generated Card">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./script/common.js"></script>
    <script src="./script/memories.js"></script>
</body>
</html>
