<!DOCTYPE html>
<html lang="ja">
<head>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PKSZ7BSD');</script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Memories Generator</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Orbitron:wght@600&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="generator-page">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PKSZ7BSD"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div id="loader">
        <img src="./assets/favicon.png" alt="loading..." class="spinner-icon">
        <p class="loading-text">Now Loading...</p>
    </div>

    <div id="app" style="visibility: hidden;">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <div class="content-wrapper">
            
            <!-- Left: Preview -->
            <main class="preview-panel">
                <div class="canvas-container">
                    <div class="canvas-wrapper memories-mode">
                        <!-- 3層レイヤー構造 -->
                        <canvas id="layer-images"></canvas>
                        <canvas id="layer-template"></canvas>
                        <canvas id="layer-text"></canvas>
                    </div>
                </div>
                <p style="text-align: center; font-size: 0.85rem; color: #999; margin-top: 0.5rem;">
                    ※画像をドラッグで移動、ホイールで拡大縮小できます
                </p>
            </main>

            <!-- Right: Controls -->
            <aside class="controls-panel">
                <div class="controls-container">
                    
                    <div class="control-section">
                        <h2 class="section-title">1. Photos</h2>
                        <label for="file-input" class="file-upload-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                            <span>画像を12枚選択 (複数可)</span>
                        </label>
                        <input type="file" id="file-input" class="file-upload-input" multiple accept="image/*">
                        
                        <div class="thumbnail-grid" id="thumbnail-list">
                            <!-- JS will generate thumbnails here -->
                        </div>
                        <p style="font-size:0.75rem; color:#888; margin-top:5px; text-align:right;">
                            タップで画像を削除 / ドラッグで入替
                        </p>
                    </div>

                    <div class="control-section">
                        <h2 class="section-title">2. Template</h2>
                        <div class="template-grid">
                            <button class="temp-btn active" data-template="square">Square</button>
                            <button class="temp-btn" data-template="jan">Jan</button>
                            <button class="temp-btn" data-template="circle">Circle</button>
                        </div>
                    </div>

                    <div class="control-section">
                        <h2 class="section-title">3. Design</h2>
                        
                        <div class="control-group">
                            <label>Text Color (文字色)</label>
                            <div class="color-picker-ui">
                                <input type="color" id="text-color" value="#333333">
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Texture Overlay (質感)</label>
                            <select id="texture-select">
                                <option value="none">なし (None)</option>
                                <option value="paper">羊皮紙 (Paper)</option>
                                <option value="metal">金属 (Metal)</option>
                                <option value="noise">デジタルノイズ (Digital)</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label>Background Color (枠の色)</label>
                            <div class="color-picker-ui">
                                <input type="color" id="bg-color" value="#ffffff">
                            </div>
                        </div>
                    </div>

                    <button id="save-btn" class="generate-btn">
                        <img src="./assets/favicon.png" alt="generate card" style="width:24px; height:24px;">
                        <span>画像を保存する</span>
                    </button>

                </div>
            </aside>
        </div>

        <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>
        
        <!-- Save Modal -->
        <div id="saveModal" class="modal-overlay hidden">
            <div class="modal-content">
                <button id="closeModal" class="close-button">&times;</button>
                <h3>画像の保存方法</h3>
                <p>画像を長押しして「"写真"に追加」を選択してください。</p>
                <img id="modalImage" src="" alt="生成されたカード">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./script/common.js"></script>
    <script src="./script/memories.js"></script>
</body>
</html>
